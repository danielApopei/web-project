<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visit</title>
    <link rel="stylesheet" href="css/register_visit.css">
    <link rel="stylesheet" href="css/styles/styles.css">
</head>

<body class="body">
    <div class="container">
        <header id="page_title">Schedule your visit</header>
        <!--Form-->
        <!--Atributul 'action' specifica calea catre care va fi trimis formul dupa submit-->
        <form action="#" class="form">
            <div class="input-box">
                <label class="label">Full name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label class="label">Email Address</label>
                <input type="text" placeholder="username@mail.com" required>
            </div>

            <div class="collum">
                <div class="input-box">
                    <label class="label">Phone number</label>
                    <input type="text" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label class="label">Visit date</label>
                    <input type="date" placeholder="Enter visit date" required>
                </div>
            </div>

            <div class="input-box">
                <label class="label">Nature of the visit</label>
                <input type="text" placeholder="Nature of visit" required>
            </div>
            <div class="collum">
                <div class="input-box">
                    <label class="label">Relationship</label>
                    <div class="selector">
                        <select>
                            <option value="" disabled selected>Select option</option>
                            <option value="family">Family / Friends</option>
                            <option value="lawyer">Lawyer</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label class="label">Visit duration</label>
                    <div class="selector">
                        <select>
                            <option>11:05-12.00</option>
                            <option>12:05-13.00</option>
                            <option>13:05-14.00</option>
                            <option>14:05-15.00</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="submit-btn">
                    Submit
                </button>
            </div>
        </form>
    </div>


</body>

</html>
