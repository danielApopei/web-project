<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Info - DeAd</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pages/visit_info.css">
</head>

<body>
    <main>
        <div class="visit-wrapper">
            <div class="visit-section" id="title-section">
                <h2>Visit Info</h2>
                <table class="section-table">
                    <tr>
                        <th>Visit ID</th>
                        <td>#9283</td>
                    </tr>
                    <tr>
                        <th>Inmate Name</th>
                        <td>James Wilkinson</td>
                    </tr>
                    <tr>
                        <th>Visitor Name</th>
                        <td>Pamela Anderson</td>
                    </tr>
                    <tr>
                        <th>Planned Time</th>
                        <td>12:00 - 13:00</td>
                    </tr>
                    <tr>
                        <th>Nature of Visit</th>
                        <td>Lawyer</td>
                    </tr>
                </table>
            </div>
            <div class="visit-section" id="status-section">
                <h2>Visit Status</h2>
                <table class="section-table">
                    <tr>
                        <th>Status</th>
                        <td class="complete">Complete</td>
                    </tr>
                    <tr>
                        <th>Actual Time</th>
                        <td>12:01 - 12:36</td>
                    </tr>
                    <tr>
                        <th>Transcript</th>
                        <td class="unavailable">not uploaded</td>
                    </tr>
                </table>
            </div>
            <div class="visit-section" id="export-section">
                <h2>Files</h2>
                <div class="grid-table">
                    <h4>Upload Transcript</h4>
                    <button>Choose File</button>
                    <h4>Download Transcript</h4>
                    <button>Download</button>
                    <h4>Export HTML</h4>
                    <button>Download</button>
                    <h4>Export CSV</h4>
                    <button>Download</button>
                    <h4>Export JSON</h4>
                    <button>Download</button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="./js/sidebar.js"></script>
</body>

</html>
