<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Visit - DeAd</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pages/admin_visit_list.css">
    <script src="./js/admin_visit_list.js"></script>
    <script src="./js/sidebar.js"></script>
</head>
<body class="body">
    <main>
        <h2>Admin View</h2>
        <section id="filter-section">   
            <h3 id="filter-section__title">Filters</h3> 
            <div class="filter-section__filter">
                <label for="start-filter">From:</label>
                <input type="date" name="start-filter" id="start-filter">
            </div>
            <div class="filter-section__filter">
                <label for="end-filter">To:</label>
                <input type="date" name="end-filter" id="end-filter">
            </div>
            <div class="filter-section__filter">
                <label for="inmate-name-filter">Inmate:</label>
                <input type="text" name="inmate-name-filter" id="inmate-name-filter">
            </div>
        </section>
        <h3>Visit List</h3>
        <table id="list-section">
            <tbody>
                <tr class="list-section__list-item">
                    <td class="list-item__inmate-name">James Wilkinson</td>
                    <td class="list-item__visitor-name">John Little</td>
                    <td class="list-item__visit_status"><span class="list-item__visit_status--due">Due</span></td>
                </tr>
                <tr class="list-section__list-item">
                    <td class="list-item__inmate-name">Harley Quinn</td>
                    <td class="list-item__visitor-name">Karla Newman</td>
                    <td class="list-item__visit_status"><span class="list-item__visit_status--complete">Complete</span></td>
                </tr>
                <tr class="list-section__list-item">
                    <td class="list-item__inmate-name">Lex Luthor</td>
                    <td class="list-item__visitor-name">Janice Tavares</td>
                    <td class="list-item__visit_status"><span class="list-item__visit_status--due">Due</span></td>
                </tr>
                <tr class="list-section__list-item">
                    <td class="list-item__inmate-name">Someone Else</td>
                    <td class="list-item__visitor-name">Verbatim</td>
                    <td class="list-item__visit_status"><span class="list-item__visit_status--due">Due</span></td>
                </tr>
                <tr class="list-section__list-item">
                    <td class="list-item__inmate-name">Mr Pinky</td>
                    <td class="list-item__visitor-name">Waluigi</td>
                    <td class="list-item__visit_status"><span class="list-item__visit_status--ongoing">Ongoing</span></td>
                </tr>
            </tbody>
        </table>
        <!-- <div class="sidebar"></div> -->
    </main>
</body>
</html>
