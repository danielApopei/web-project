<!DOCTYPE html>
<html>
<head>
    <title>Select New Password</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/admin_reset_password.css">
    <style>
        .form__submit{
            justify-content: center;
            display: flex;
        }
        .form__input-box{
            justify-content: center;
            gap: 2rem;
            display: flex;
        }
    </style>
</head>
<body>
    <main>

        <h1>Password Change</h1>
        <div class="form-container">
            <header id="form-container__form_title">Select New Password</header>
            <form id="reset-form" class="form-container__form">
                <div class="form__input-box">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form__submit">
                    <button type="submit" class="form__submit-btn">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/reset.js"></script>
</body>
</html>
