<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DeAd</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/admin_login.css">
</head>
<body class="body">
    <main>
        <div class="form-container">
            <header id="form-container__form_title">Login</header>
            <form action="#" class="form-container__form">
            <div class="form__input-box">
                <label class="form__label" for="email">Email Address</label>
                <input class="form__input" id="email" type="text" placeholder="username@mail.com" required>
            </div>
            <div class="form__input-box">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="form__submit">
                <button class="form__submit-btn">
                    Login
                </button>
            </div>
        </form>
    </div>
    </main>
    <script src="./js/sidebar.js"></script>
</body>
</html>
