<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inmate Info - DeAd</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pages/admin_inmate_info.css">
    <link rel="stylesheet" href="css/components/form_components.css">
</head>
<body>
    <main>
        <div class="form-container">
            <section id="general-info-panel">
                <h3>Inmate</h3>
                <div id="general-info-panel__inmate-name">James Wilkinson</div>
                <div id="general-info-panel__inmate-id">[Inmate #387211]</div>
                <br>
                <div id="general-info-panel__date-of-birth">Date of Birth: 19 March 1988</div>
                <div id="general-info-panel__gender">Gender: Male</div>
                <div id="general-info-panel__address">Home Address: 920123 Baker Street, CA, USA</div>
                <br>
            </section>
            <section id="sentence-panel">
                <div id="sentence-panel__panel-half-1">
                    <h2>Sentence Status</h2>
                    <br>
                    <ul>
                        <li id="sentence-panel__crime">Crime: Robbery, Assault</li>
                        <li id="sentence-panel__entry-date">Entry date:</li>
                        <li id="sentence-panel__release-date">Release date:</li>
                    </ul>
                </div>
                <br>
                <div id="sentence-panel__panel-half-2">
                    <div id="sentence-panel__panel-half-2__outer-loading">
                        <div id="sentence-panel__panel-half-2__inner-loading"></div>
                    </div>
                </div>
            </section>
            <section id="export-panel">
                <h3 id="export-panel__title">Export Info</h3>
                <button class="export-panel__export-button" id="html-button">Export HTML</button>
                <button class="export-panel__export-button" id="csv-button">Export CSV</button>
                <button class="export-panel__export-button" id="json-button">Export JSON</button>
            </section>
        
        </div>
    </main>
    <script src="./js/export_feature.js"></script>
    <script src="./js/inmate_info.js"></script>
    <script src="./js/sidebar.js"></script>
</body>
</html>
