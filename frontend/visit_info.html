<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Info - DeAd</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/pages/visit_info.css">
</head>

<body>
    <main>
        <div class="visit-wrapper">
            <div class="visit-section" id="title-section">
                <h2>Visit Info</h2>
                <table class="visit-section__table">
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Visit ID</th>
                        <td class="visit-section__td">#9283</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Inmate Name</th>
                        <td class="visit-section__td">James Wilkinson</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Visitor Name</th>
                        <td class="visit-section__td">Pamela Anderson</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Planned Time</th>
                        <td class="visit-section__td">12:00 - 13:00</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Nature of Visit</th>
                        <td class="visit-section__td">Lawyer</td>
                    </tr>
                </table>
            </div>
            <div class="visit-section" id="status-section">
                <h2>Visit Status</h2>
                <table class="visit-section__table">
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Status</th>
                        <td class="visit-section__td visit-section__table--complete">Complete</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Actual Time</th>
                        <td class="visit-section__td">12:01 - 12:36</td>
                    </tr>
                    <tr class="visit-section__tr">
                        <th class="visit-section__th">Transcript</th>
                        <td class="visit-section__td visit-section__table--unavailable">not uploaded</td>
                    </tr>
                </table>
            </div>
            <div class="visit-section" id="export-section">
                <h2>Files</h2>
                <div class="visit-section__grid-table">
                    <h4>Export HTML</h4>
                    <button class="visit-section__button">Download</button>
                    <h4>Export CSV</h4>
                    <button class="visit-section__button">Download</button>
                    <h4>Export JSON</h4>
                    <button class="visit-section__button">Download</button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="./js/sidebar.js"></script>
</body>

</html>
