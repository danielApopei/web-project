<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Inmate</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/register_new_inmate.css">
</head>
<body class="body">
    <nav></nav>
    <main>
        <div class="form-container">
            <header id="form-container__form_title">Add new inmate</header>
        <!--Form-->
        <!--Atributul 'action' specifica calea catre care va fi trimis formul dupa submit-->
        <form action="#" class="form-container__form" id="registerInmateForm">
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Inmate Full Name</label>
                    <input class="form__input" type="text" placeholder="John Doe" id="inmateName" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">CNP</label>
                    <input class="form__input" type="text" placeholder="xxxxxxxxxxxxx" id="inmateCNP" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Address</label>
                    <input class="form__input" type="text" placeholder="Elmore Street" id="address" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Convicted of:</label>
                    <input class="form__input" type="text" placeholder="Crime" id="convictedFor" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Punishment:</label>
                    <input class="form__input" type="text" placeholder="5 years with execution" id="sentence" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Start Date:</label>
                    <input class="form__input" type="date"  id="entryDate" required>
                </div>
                <div class="form__input-box">
                    <label class="form__label">Expected Finish Date</label>
                    <input class="form__input" type="date" id="releaseDate"  required>
                </div>
            </div>

            
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Birth date</label>
                    <input class="form__input" type="date" id="birthDate" required>
                </div>
                <div class="form__input-box">
                    <label class="form__label">Gender</label>
                    <div class="selector">
                        <select class="selector__select" id="gender">
                            <option value="" disabled selected>Select option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Goods</label>
                    <input class="form__input" type="text" placeholder="All goods" id="goods" required>
                </div>
            </div>
            
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Others</label>
                    <input class="form__input" type="text" placeholder="Other details" id="others" required>
                </div>
            </div>
            <div class="form__submit">
                <button class="form__submit-btn" id="submitButton" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    </main>
    <script src="./js/sidebar.js"></script>
    <script src="./js/register_new_inmate.js"></script>

</body>

</html>
