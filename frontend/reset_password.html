<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/admin_reset_password.css">
</head>
<body>

    <main>
        <div class="form-container">
            <header id="form-container__form_title">Reset Password</header>
            <form id="resetPasswordForm" class="form-container__form">
                <div class="form__input-box">
                    <label class="form__label" for="email">Email Address</label>
                    <input class="form__input" id="email" type="text" placeholder="email">
                </div>
                <div class="form__submit">
                    <button type="submit" class="form__submit-btn">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/admin_reset_password.js"></script>
</body>
</html>
