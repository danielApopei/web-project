<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visit - DeAd</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/register_visit.css">
</head>

<body class="body">
    <nav></nav>
    <main>
        <div class="form-container">
            <header id="form-container__form_title">Schedule your visit</header>
        <!--Form-->
        <!--Atributul 'action' specifica calea catre care va fi trimis formul dupa submit-->
        <form action="#" class="form-container__form">
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Visitor Full Name</label>
                    <input class="form__input" type="text" placeholder="John Doe" required>
                </div>
                <div class="form__input-box">
                    <label class="form__label">Inmate Full Name</label>
                    <input class="form__input" type="text" placeholder="John Doe" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Visitor Email Address</label>
                    <input class="form__input" type="email" placeholder="user@email.com" required>
                </div>
                <div class="form__input-box">
                    <label class="form__label">Visitor Phone Number</label>
                    <input class="form__input" type="tel" placeholder="+40 xxx xxx xxx" required>
                </div>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Visit date</label>
                    <input class="form__input" type="date" required>
                </div>
                <div class="form__input-box">
                    <label class="form__label">Visit duration</label>
                    <div class="selector">
                        <select class="selector__select">
                            <option>11:05-12.00</option>
                            <option>12:05-13.00</option>
                            <option>13:05-14.00</option>
                            <option>14:05-15.00</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form__input-box">
                <label class="form__label">Nature of Visit</label>
                <input class="form__input" type="text" placeholder="Nature of visit" required>
            </div>
            <div class="form__column">
                <div class="form__input-box">
                    <label class="form__label">Relationship</label>
                    <div class="selector">
                        <select class="selector__select">
                            <option value="" disabled selected>Select option</option>
                            <option value="family">Family / Friends</option>
                            <option value="lawyer">Lawyer</option>
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="form__submit">
                <button class="form__submit-btn">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="./js/sidebar.js"></script>
</main>

</body>

</html>
