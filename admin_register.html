<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - DeAd</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/admin_login.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
</head>
<body class="body">
    <div class="form-container">
        <header id="form_title">Admin Register</header>
        <form action="#" class="form">
            <div class="input-box">
                <label class="label" for="name">Full Name</label>
                <input id="name" type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <label class="label" for="phone">Phone number</label>
                <input id="phone" type="text" placeholder="Phone number" required>
            </div>
            <div class="input-box">
                <label class="label" for="institute-code">Institute secret code</label>
                <input id="institute-code" type="text" placeholder="xxxxxx" required>
            </div>
            <div class="input-box">
                <label class="label" for="email">Email Address</label>
                <input id="email" type="text" placeholder="username@mail.com" required>
            </div>
            <div class="input-box">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="submit">
                <button class="submit-btn">
                    Register
                </button>
            </div>
        </form>
    </div>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class='bx bx-barcode'></i>
                <span>Visit Admin App</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="img/img.png" alt="eu" class="user-img">
            <div>
                <p class="bold">Andrei O.</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bxs-pencil' style='color:#86c2f2'  ></i>
                    <span class="nav-item">Plan a visit</span>
                </a>
                <span class="tooltip">Plan a visit</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-list-ul' style='color:#86c2f2' ></i>
                    <span class="nav-item">Visits list</span>
                </a>
                <span class="tooltip">Visits list</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-show-alt' style="color: #86c2f2;"></i>
                    <span class="nav-item">Prisoners</span>
                </a>
                <span class="tooltip">Prisoners</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-log-in' style='color:#86c2f2'></i>
                    <span class="nav-item">LogIn</span>
                </a>
                <span class="tooltip">LogIn</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-registered" style='color:#86c2f2' ></i>
                    <span class="nav-item">Create admin account</span>
                </a>
                <span class="tooltip">Sign in</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out" style='color:#86c2f2'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>


    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
    
        btn.onclick = function(){
            sidebar.classList.toggle('active');
            console.log("Button pressed");
        };
    </script>
</body>
</html>
