<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - DeAd</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/form_components.css">
    <link rel="stylesheet" href="css/pages/admin_login.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <script src="./js/sidebar.js"></script>
</head>
<body class="body">
    <div class="form-container">
        <header id="form_title">Admin Register</header>
        <form action="#" class="form">
            <div class="input-box">
                <label class="label" for="name">Full Name</label>
                <input id="name" type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <label class="label" for="phone">Phone number</label>
                <input id="phone" type="text" placeholder="Phone number" required>
            </div>
            <div class="input-box">
                <label class="label" for="institute-code">Institute secret code</label>
                <input id="institute-code" type="text" placeholder="xxxxxx" required>
            </div>
            <div class="input-box">
                <label class="label" for="email">Email Address</label>
                <input id="email" type="text" placeholder="username@mail.com" required>
            </div>
            <div class="input-box">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="submit">
                <button class="submit-btn">
                    Register
                </button>
            </div>
        </form>
    </div>

    <div class="sidebar"></div>


    <script>
        
    </script>
</body>
</html>
